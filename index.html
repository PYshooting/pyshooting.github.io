<script>
    $('#calBtn').click(function(){
        var inputValue = $('#inputValue').val();
        var valueDivs = $(document).find('.value');
        valueDivs.each(function(index,valueDiv){
            rateDiv = $(valueDiv).parent('.row').find('.rate');
            var re = /([0-9]+\.[0-9]{2})[0-9]*/;
            rate = Number($(rateDiv).text());
            $(valueDiv).text(String(inputValue*rate).replace(re,"$1"));
        });

    });
</script>
